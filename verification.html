<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Verification</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--forms">
			<div class="header__container">
				<div class="header__left">
					<a href="index.html"><img class="header__logo" src="img/header/logo.svg" alt="logo"></a>
					<form action="#" class="header__search search-form">
						<input class="search-form__input" type="text" name="search" placeholder="search">
						<button class="search-form__button _icon-search"></button>
					</form>
				</div>
				<div class="header__right right-header">
					<select class="right-header__language language" name="list">
						<option selected="" value="english">English (united States)</option>
						<option value="english-british">English (British)</option>
						<option value="german">German</option>
						<option value="french">French</option>
					</select>
					<div class="right-header__buttons">
						<button class="right-header__button button button--violet">Login</button>
						<button class="right-header__button button button--white">Sign Up</button>
					</div>

				</div>
				<button class="icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<section class="page__verification sign-in">
				<div class="sign-in__container">
					<div class="sign-in__decor">
						<div class="sign-in__image">
							<img src="img/sign/05.jpg" alt="image">
						</div>
					</div>
					<div class="sign-in__body">
						<div class="sign-in__capition">
							<h2 class="sign-in__title">Verification </h2>
							<div class="sign-in__subtext">
								<p>Verify your code.</p>
							</div>
						</div>
						<form action="#" class="sign-in__form form-sign-in">
							<div class="form-sign-in__line">
								<label for="verify">verification code </label>
								<input type="text" name="verification" id="verify" autocomplete="off" placeholder="0757" required>

							</div>
							<div class="form-sign-in__line">
								<button type="submit" class="form-sign-in__button button button--violet">Verify Code</button>

							</div>
						</form>
					</div>
				</div>

			</section>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>

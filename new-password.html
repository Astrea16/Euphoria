<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Euphoria. New password</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--forms">
			<div class="header__container">
				<div class="header__left">
					<a href="index.html"><img class="header__logo" src="img/header/logo.svg" alt="logo"></a>
					<form action="#" class="header__search search-form">
						<input class="search-form__input" type="text" name="search" placeholder="search">
						<button class="search-form__button _icon-search"></button>
					</form>
				</div>
				<div class="header__right right-header">

					<select class="right-header__language language" name="list">
						<option selected="" value="english">English (united States)</option>
						<option value="english-british">English (British)</option>
						<option value="german">German</option>
						<option value="french">French</option>
					</select>
					<div class="right-header__buttons">
						<button class="right-header__button button button--violet">Login</button>
						<button class="right-header__button button button--white">Sign Up</button>
					</div>

				</div>
				<button class="icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<section class="page__new-password sign-in">
				<div class="sign-in__container">
					<div class="sign-in__decor">
						<div class="sign-in__image">
							<img src="img/sign/06.jpg" alt="image">
						</div>
					</div>
					<div class="sign-in__body">
						<div class="sign-in__capition">
							<h2 class="sign-in__title">Create New Password </h2>
							<div class="sign-in__subtext">
								Your new password must be different from previous used passwords.
							</div>
						</div>
						<form action="#" class="sign-in__form form-sign-in">

							<div class="form-sign-in__line">
								<label class="form-sign-in__space-between" for="passw-2">Password </label>
								<button class="form-sign-in__code form-sign-in__code--new _icon-eye-hide"></button>
								<input class="form-sign-in__input" type="password" name="passw-2" id="passw-2" autocomplete="off" value="23456819" minlength="4" maxlength="8" size="8">
							</div>
							<div class="form-sign-in__line">
								<label class="form-sign-in__space-between" for="passw-3">Confirm Password</label>
								<input class="form-sign-in__input" type="password" name="passw-3" id="passw-3" autocomplete="off" value="23456819" minlength="4" maxlength="8" size="8">
								<div class="form-sign-in__error">New password and comfirm new password do not match</div>
							</div>
							<div class="form-sign-in__line">
								<button type="submit" class="form-sign-in__button button button--violet">Reset Password</button>
							</div>
						</form>
					</div>
				</div>

			</section>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Check email</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--forms">
			<div class="header__container">
				<div class="header__left">
					<a href="index.html"><img class="header__logo" src="img/header/logo.svg" alt="logo"></a>

					</form>
				</div>
				<div class="header__right right-header">

					<select class="right-header__language language" name="list">
						<option selected="" value="english">English (united States)</option>
						<option value="english-british">English (British)</option>
						<option value="german">German</option>
						<option value="french">French</option>
					</select>
					<div class="right-header__buttons">
						<button class="right-header__button button button--violet">Login</button>
						<button class="right-header__button button button--white">Sign Up</button>
					</div>

				</div>
				<button class="icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<section class="page__check-email sign-in">
				<div class="sign-in__container">
					<div class="sign-in__decor">
						<div class="sign-in__image">
							<img src="img/sign/04.jpg" alt="image">
						</div>
					</div>
					<div class="sign-in__body">
						<div class="sign-in__capition">
							<h2 class="sign-in__title">Check Email </h2>
							<div class="sign-in__subtext">
								<p>Please check your email inbox and click on the provided link to reset your password . If you donâ€™t receive email, <a href="#">Click here to resend</a></p>
							</div>
						</div>
						<div class="sign-in__text _icon-ch-left">Back to <a href="#">Login</a> </div>
					</div>
				</div>

			</section>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
